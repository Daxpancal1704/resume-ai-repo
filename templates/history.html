<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis History</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.8)),
                url("https://images.unsplash.com/photo-1526378722484-cc5c5109d1c4");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Big animated card */
        .card {
            background: rgba(255, 255, 255, 0.96);
            border: none;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.35);
            animation: fadeUp 0.8s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table th {
            background-color: #f1f5f9;
            font-weight: 600;
        }

        .title-ai {
            background: linear-gradient(90deg, #3b82f6, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<div class="container min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="row w-100 justify-content-center">
        <div class="col-lg-10">

            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="fw-bold mb-0 title-ai">
                        AI Analysis History
                    </h3>
                    <a href="/" class="btn btn-outline-primary btn-sm">
                        ‚Üê Back
                    </a>
                </div>

                {% if results %}
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Match %</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for r in results %}
                        <tr>
                            <td class="fw-semibold">
                                {{ r.resume.name }}
                            </td>

                            <td>
                                <span class="badge
                                    {% if r.match_percentage >= 70 %}
                                        bg-success
                                    {% elif r.match_percentage >= 40 %}
                                        bg-warning text-dark
                                    {% else %}
                                        bg-danger
                                    {% endif %}
                                ">
                                    {{ r.match_percentage }}%
                                </span>
                            </td>

                            <td>
                                {{ r.created_at|date:"d M Y, H:i" }}
                            </td>

                            <td>
                                <form method="post"
                                      action="{% url 'delete_history' r.id %}"
                                      onsubmit="return confirm('Are you sure you want to delete this record?');">
                                    {% csrf_token %}
                                    <button type="submit"
                                            class="btn btn-sm btn-outline-danger">
                                        Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
                {% else %}
                <div class="alert alert-info text-center">
                    No analysis history found.
                </div>
                {% endif %}
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
